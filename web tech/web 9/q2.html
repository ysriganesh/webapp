<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <script>
        var app =angular.module("myapp",["ngRoute"]);
        app.config(function($routeProvider) {
                    $routeProvider.when("/", { template: "<h1>This is my Single page application.</h1>"})
                                  .when("/login", { templateUrl : "page2.html" })
                                  .when("/Signup", { templateUrl : "page3.html" })
                                  .when("/Aboutthis", { templateUrl: "page4.html"})
                                  .when("/Aboutme", { templateUrl: "page5.html"})
                                            });
    </script>
    <style>
        *{
            margin: 0px;
        }

        

        
    </style>
</head>
<body ng-app="myapp">
    <h1>Student Marks memo</h1>
    <div class="sidebar">
        <a href="#/!">Main</a></p>
        <a href="#!login">Login Page</a>
        <a href="#!Signup">Sign Up</a>
        <a href="#!Aboutthis">marks</a>
        <a href="#!Aboutme">Attendance</a>
    </div>
    <div class="content" ng-view>

</body>
</html>
