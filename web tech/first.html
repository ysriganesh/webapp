<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
    </style>
    <script>
        var app=angular.module("myApp",[])
        app.controller('control',function($scope)
        {
            $scope.process = function()
            {   
                var w=parseInt($scope.data1)
                var h=parseInt($scope.data2)*0.01
                $scope.result= Math.round((w/(h**2)))
                if($scope.result<18)
                {
                    $scope.catagory='Underweight'+' BMI'
                }
                else if ($scope.result>18 && $scope.result<25)
                {
                    $scope.catagory='Normal weight'+' BMI'
                }
                else if ($scope.result>25 && $scope<30)
                {
                    $scope.catagory='Overweight'+' BMI'
                }
                else if ($scope.result>30)
                {
                    $scope.catagory='Obese'
                }
                else
                {
                    $scope.catagory=' '   
                }
            }
        })
    </script>

</head>
<body ng-app="myApp" ng-controller="control">
   
        <div style="background-color: rgb(23, 203, 223); width: 100%; height: 79.5px;">
            <h1 style="color: white;padding-left: 10px;">Body Mass Index</h1>
            <p style="color: white; padding-left: 11px;font-size: 18px;" >A measure of body fat in adults</p>
        </div>
        <div style="padding-left: 10px; padding-top: 7px;">
        <p >Weight :</p><input type="text" ng-model="data1" ng-keyup="process()" style="height:28px;border: 1.6px solid black; width: 200px;"> kg<br>
        <p >Height :</p><input type="text" ng-model="data2" ng-keyup="process()" style="height:28px;border: 1.6px solid black;width: 200px; "> cm<br><br></div>
        <div ng-bind="result" style="position: absolute; color: rgb(3, 92, 98);text-align: center ;width: 100px;font-size: 50px; height: 90px; left: 500px; top: 120px; "></div>
        <div ng-bind="catagory" style="position: absolute;  width: 200px;text-align: center; height: 20px; left: 460px; top:170px; "></div>
   
</body>
</html>
