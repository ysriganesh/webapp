<!DOCTYPE html>
<html>
    <head>
        <script src="app.js"></script>
        <style>
            div{
                width: 200px;
                height: 200px;
                background-color: yellow;
                border: 1px solid blue;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div id="box">Hello world!</div>
        <br>
        Background Color: <input id="bgcolor" type="color" onchange="change()"><br><br>
        Text Color: <input id="textcolor" type="color" onchange="change()"><br><br>
        Text Size : <select name="size" id="textsize" onchange="change()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="40">40</option>

        </select><br><br>
        

        Box Width:<input type="text" id="width" onkeyup="change()"><br><br>
        Box Height:<input type="text" id="height" onkeyup="change()"><br><br>
        Border Radius:<input type="range" min="5" max="160" name="slider" id="myslider" onmousemove="borderRadius()">


    </body>
</html>
