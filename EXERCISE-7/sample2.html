<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>;
    <script>
        $(document).ready(function(){
            $(document).keydown(function(event){
                var car = $('#car');
                var key = event.which;
                switch(key){
                    case 37:  //left
                              car.css('transform','rotateY(180deg)');  
                              car.animate({left:'-=5px'},1);
                              break;
                    case 38:  //up
                              car.css('transform','rotate(270deg)');  
                              car.animate({top:'-=5px'},1);
                              break;
                    case 39:  //right
                              car.css('transform','rotate(0deg)');  
                              car.animate({left:'+=5px'},1);
                              break;
                    case 40:  //down
                              car.css('transform','rotate(90deg)');
                              car.animate({top:'+=5px'},1);
                              break;
                }
            })
        })
    </script>
</head>
<body>
     <div id="car" style="position: absolute;left:5px;top:40px;width:80px;height:30">
        <img src="https://img.freepik.com/premium-vector/car-cartoon-vehicle-transportation-isolated_138676-2473.jpg?w=2000" width="80" height="40">
     </div>
</body>
</html>
